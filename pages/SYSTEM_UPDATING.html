<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>System is Updating</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="https://autohq.github.io/Assets/css/normal.css" />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
		<style>
			* {
				font-family: 'Outfit', sans-serif;
			}
			body {
				display: flex;
				overflow: hidden;
				background: #fbfbfb;
				place-items: center;
				justify-content: center;
			}
			p {
				font-size: 50px;
			}
			.box {
				text-align: center;
				/* background: rgba(255, 255, 255, 0.4); */
				color: #000;
				margin-top: -4%;
			}
			.big-bg {
				left: 0;
				opacity: 0.03;
				bottom: -2.5rem;
				font-size: 21vw;
				font-weight: 300;
				user-select: none;
				position: absolute;
				z-index: -10;
			}
			.error-code {
				font-size: 120px;
			}
			.error-title {
				opacity: 0.8;
				font-size: 3rem;
				animation: flashing 1.5s infinite;
			}
			.error-description {
				opacity: 0.4;
				margin-top: 1rem;
				font-size: 1.4rem;
			}
			.btns {
				gap: 1rem;
				display: flex;
				margin-top: 2rem;
			}
			.btns button {
				flex: 1;
			}
			#btn-report {
				flex: 2;
				color: white;
				font-size: 1rem;
				font-weight: 400;
				background: #000;
			}
			#btn-report:hover {
				color: #000;
				background: #4affed;
				transition-duration: 400ms;
			}
			.copy-right {
				right: 2rem;
				bottom: 1.5rem;
				opacity: 0.5;
				cursor: pointer;
				position: absolute;
				transition: 300ms all ease-in;
			}
			.copy-right:hover {
				opacity: 1;
			}
			@media screen and (max-width: 500px) {
				.big-bg {
					bottom: -0.5rem;
				}
				.box {
					margin-top: -10vh;
				}
				.error-title {
					font-size: 2.2rem;
					white-space: nowrap;
				}
				.error-description {
					font-size: 1rem;
					white-space: nowrap;
				}
				.copy-right {
					bottom: 2rem;
				}
			}
			@keyframes flashing {
				0% {
					opacity: 1; /* Start with opacity 1 */
				}
				50% {
					opacity: 0.5; /* Bring opacity down to 0 at 50% of the animation */
				}
				100% {
					opacity: 1; /* Bring opacity back to 1 at the end of the animation */
				}
			}
		</style>
	</head>

		<div class="box">
